<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Enrollment</title>
</head>
<body>
<h2>Enroll in a Course</h2>

<div th:if="${message}">
    <p th:text="${message}" style="color: green;"></p>
</div>

<form th:action="@{/enrollment/register}" th:object="${userWeakDTO}" method="post">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" th:field="*{fname}" required><br><br>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" th:field="*{lname}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br><br>

    <label for="courseId">Course ID:</label>
    <input type="text" id="courseId" th:field="*{courseId}" required><br><br>

    <button type="submit">Enroll</button>
</form>
</body>
</html>
