<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="Add New Activity">Form</title>
</head>
<body>

<h2> <span>Adding New Activity</span></h2>
<form th:action= "/activity"
      th:object="${activity}"
      th:method= "post">

    <div>
        <label for="aid">Activity Number:</label>
        <input type="text" id="aid" th:field="*{activityId}" required/>
    </div>

    <br>
    <button type="submit">Save</button>
</form>
<br>
<a th:href="@{/contents/(sectionId=${activity.sectionId},chapId=${activity.chapId},tbookId=${activity.tbookId})}">Back to List</a>

</body>
</html>
